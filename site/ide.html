」。書之。","import":"吾嘗觀「「算經」」之書。方悟「正弦」「餘弦」「圓周率」「取底」「取整」「取頂」「正負」「絕對」之義。\r\n吾嘗觀「「易經」」之書。方悟「占」之義。\r\n吾嘗觀「「helloworld」」之書。\r\n\r\n施「餘弦」於「圓周率」。書之。\r\n\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n施「占」。書之。\r\n\r\n施「取底」於「圓周率」。書之。\r\n施「取整」於「圓周率」。書之。\r\n施「取頂」於「圓周率」。書之。\r\n施「絕對」於「圓周率」。書之。\r\n施「正負」於「圓周率」。書之。","mandelbrot":"吾有一術。名之曰「曼德博」。欲行是術。必先得二數。曰「寬」。曰「高」。乃行是術曰。\r\n\t批曰。「「曼德博集。亦稱曼德布洛特复数集合。复平面上组成分形之点之集合也。」」\r\n\r\n\t吾有一言。曰「「丁龘蠹臺龜畫龍淼蔑高五三二」」。名之曰「皴法」。\r\n\t批曰。「「皴法者。圖畫之法也」」。\r\n\r\n\t減零以一。名之曰「上」。加零以一。名之曰「下」。\r\n\t減零以二。名之曰「左」。加零以二。名之曰「右」。\r\n\r\n\t減「右」以「左」。除其以「寬」。名之曰「橫步」。\r\n\t減「下」以「上」。除其以「高」。名之曰「縱步」。\r\n\r\n\t有數零。名之曰「戊」。恆為是。若「戊」等於「高」者乃止也。\r\n\r\n\t\t乘「縱步」以「戊」。加其以「上」。以名之曰「虛」。\r\n\r\n\t\t吾有一言。名之曰「行」。\r\n\r\n\t\t有數零。名之曰「戌」。恆為是。若「戌」等於「寬」者乃止也。\r\n\r\n\t\t\t乘「橫步」以「戌」。加其以「左」。名之曰「實」。\r\n\r\n\t\t\t有數「虛」。名之曰「虛虛」。\r\n\t\t\t有數「實」。名之曰「實實」。\r\n\r\n\t\t\t批曰。「「凡每一像素。皆算令其收斂之最大疊代數」」。\r\n\r\n\t\t\t有數零。名之曰「己」。恆為是。若「己」等於十二者乃止也。\r\n\t\t\t\t\r\n\t\t\t\t乘「實實」以「實實」。乘「虛虛」以「虛虛」。名之曰「甲」。曰「乙」。\r\n\t\t\t\t加「甲」以「乙」。名之曰「丙」。\r\n\t\t\t\t若「丙」大於四者乃止也。\r\n\r\n\t\t\t\t乘「虛虛」以「實實」。乘其以二。加其以「虛」。昔之「虛虛」者。今其是矣。\r\n\t\t\t\t減「甲」以「乙」。加其以「實」。昔之「實實」者。今其是矣。\r\n\r\n\t\t\t加一以「己」。昔之「己」者。今其是矣云云。\r\n\r\n\t\t\t批曰。「「既得疊代數。乃以皴法圖之」」。\r\n\r\n\t\t\t減十三以「己」。名之曰「巳」。\r\n\t\t\t夫「皴法」之「巳」。名之曰「墨」。\r\n\t\t\t加「行」以「墨」。昔之「行」者。今其是矣。\r\n\r\n\t\t加一以「戌」。昔之「戌」者。今其是矣云云。\r\n\t\t\r\n\t\t吾有一言。曰「行」。書之。\r\n\t加一以「戊」。昔之「戊」者。今其是矣云云。\r\n是謂「曼德博」之術也。\r\n\r\n批曰。「「畫曼德博集合之法。至是盡矣。乃一試之」」。\r\n\r\n施「曼德博」於五十九。於二十四。\r\n\r\n","mergesort":"吾有一術。名之曰「歸併」。欲行是術。必先得二列。曰「甲」。曰「乙」。\r\n乃行是術曰。\r\n    若「甲」之長等於零者。乃得「乙」也。\r\n    若「乙」之長等於零者。乃得「甲」也。\r\n\r\n    吾有二數。曰一。曰一。名之曰「甲引」。曰「乙引」。\r\n    吾有一列。名之曰「果」。\r\n    恆為是。\r\n        若「甲」之長小於「甲引」者。乃止也。\r\n        若「乙」之長小於「乙引」者。乃止也。\r\n        夫「甲」之「甲引」。名之曰「甲一」。\r\n        夫「乙」之「乙引」。名之曰「乙一」。\r\n        若「甲一」不大於「乙一」者。\r\n            充「果」以「甲一」。\r\n            加「甲引」以一。名之曰「甲引」。\r\n        若非。\r\n            充「果」以「乙一」。\r\n            加「乙引」以一。名之曰「乙引」。\r\n        也。\r\n    云云。\r\n\r\n    若「甲」之長小於「甲引」者。\r\n        恆為是。\r\n            若「乙」之長小於「乙引」者。乃止也。\r\n            夫「乙」之「乙引」。名之曰「乙餘」。\r\n            充「果」以「乙餘」。\r\n            加「乙引」以一。名之曰「乙引」。\r\n        云云。\r\n        乃得「果」\r\n    也。\r\n    若「乙」之長小於「乙引」者。\r\n        恆為是。\r\n            若「甲」之長小於「甲引」者。乃止也。\r\n            夫「甲」之「甲引」。名之曰「甲餘」。\r\n            充「果」以「甲餘」。\r\n            加「甲引」以一。名之曰「甲引」。\r\n        云云。\r\n        乃得「果」\r\n    也。\r\n是謂「歸併」之術也。\r\n\r\n吾有一術。名之曰「並排」。欲行是術。必先得一列。曰「甲」。\r\n乃行是術曰。\r\n    若「甲」之長不大於一者。乃得「甲」也。\r\n    夫「甲」之長。名之曰「甲長」。\r\n    除「甲長」以二。所餘幾何。名之曰「甲餘」。\r\n    減「甲長」以「甲餘」。除其以二。名之曰「甲中」。\r\n    吾有二列。名之曰「甲前」。曰「甲後」。\r\n    吾有一數。曰一。名之曰「甲引」。\r\n    恆為是。\r\n        若「甲引」大於「甲」之長者。乃止也。\r\n        夫「甲」之「甲引」。名之曰「甲一」。\r\n        若「甲引」不大於「甲中」者。\r\n            充「甲前」以「甲一」。\r\n        若非。\r\n            充「甲後」以「甲一」。\r\n        也。\r\n        加「甲引」以一。名之曰「甲引」。\r\n    云云。\r\n    施「並排」於「甲前」。昔之「甲前」者。今其是矣。\r\n    施「並排」於「甲後」。昔之「甲後」者。今其是矣。\r\n    施「歸併」於「甲前」。於「甲後」。名之曰「果」。\r\n    乃得「果」。\r\n是謂「並排」之術也。\r\n\r\n吾有一列。名之曰「測排」。充「測排」以一。以三。以二。以十八。以十四。\r\n施「並排」於「測排」。書之。\r\n","misc":"吾有一言。曰「「問天地好在。」」。書之。\r\n有數三十。名之曰「甲」。\r\n吾有三言。曰「「甲之數」」。曰「甲」。曰「「也」」。書之。\r\n\r\n批曰。「「文氣淋灕。字句切實」」。\r\n\r\n吾有二爻。曰陽。曰陰。名之曰「天」。曰「地」。\r\n夫「天」「地」中無陰乎。夫「天」「地」中有陽乎。噫。\r\n變「天」。名之曰「人」。\r\n\r\n減「甲」以一。加「甲」以二。名之曰「乙」。曰「丙」。\r\n\r\n吾有一列。名之曰「丁」。\r\n充「丁」以一。以二。以三。以四。\r\n\r\n有數一。名之曰「戊」。\r\n恆為是。\r\n\t若「戊」等於「甲」者。\r\n\t\t乃止\r\n\t也。\r\n\t吾有一言。曰「戊」。書之。\r\n\t加一以「戊」。昔之「戊」者。今其是矣。\r\n云云。\r\n\r\n吾有一術。名之曰「階乘」。欲行是術。必先得一數。曰「甲」。乃行是術曰。\r\n\t若「甲」等於一者。\r\n\t\t乃得「甲」。\r\n\t若非。\r\n\t\t減「甲」以一。名之曰「乙」。\r\n\t\t施「階乘」於「乙」。名之曰「丙」。\r\n\t\t乘「丙」以「甲」。名之曰「丁」。\r\n\t\t乃得「丁」\r\n\t也。\r\n是謂「階乘」之術也。\r\n\r\n吾有一術。名之曰「異或」。欲行是術。必先得二爻。曰「甲」。曰「乙」。乃行是術曰。\r\n\t若「甲」等於「乙」者。\r\n\t\t乃得陰。\r\n\t若非。\r\n\t\t乃得陽\r\n\t也。\r\n是謂「異或」之術也。\r\n\r\n吾有一術。名之曰「快排」。欲行是術。必先得一列。曰「甲」。乃行是術曰。\r\n\t若「甲」之長不大於一者。\r\n\t\t乃得「甲」\r\n\t也。\r\n\t吾有三列。名之曰「首」。曰「頷」。曰「尾」。\r\n\r\n\t夫「甲」之一。名之曰「甲一」。\r\n\t充「頷」以「甲一」。\r\n\t夫「甲」之其餘。名之曰「甲餘」。\r\n\r\n\t凡「甲餘」中之「丁」。\r\n\t\t若「丁」小於「甲一」者。\r\n\t\t\t充「首」以「丁」。\r\n\t\t若非。\r\n\t\t\t充「尾」以「丁」\r\n\t\t也。\r\n\t云云。\r\n\t施「快排」於「首」。昔之「首」者。今其是矣。\r\n\t施「快排」於「尾」。昔之「尾」者。今其是矣。\r\n\r\n\t銜「首」以「頷」以「尾」。名之曰「乙」。\r\n\t乃得「乙」。\r\n\r\n是謂「快排」之術也。\r\n\r\n吾有一列。名之曰「己」。\r\n充「己」以五。以三。以二十。以八。以三十五。以七百。\r\n施「快排」於「己」。書之。\r\n","modinv":"吾有一術。名之曰「大衍求一」。欲行是術。必先得二數。曰「奇數」。曰「定母」。乃行是術曰。\r\n\t注曰。「「大衍求一術云︰置奇右上。定居右下。立天元一於左上。先以右上除右下。\r\n\t所得商數與左上一相生。入左下。然後乃以右行上下。以少除多。遞互除之。\r\n\t所得商數隨即遞互累乘。歸左行上下。須使右上末後奇一而止。乃驗左上所得。以為乘率。」」\r\n\r\n\t有數一。名之曰「天元」。\r\n\r\n\t昔之「右上」者。今「奇數」是矣。\r\n\t昔之「右下」者。今「定母」是矣。\r\n\t昔之「左上」者。今「天元」是矣。\r\n\t昔之「左下」者。今零是矣。\r\n\r\n\t恆為是。\r\n\t\t若「右上」等於一者。乃得「左上」也。\r\n\r\n\t\t除「右下」以「右上」。所餘幾何。名之曰「餘數」。\r\n\t\t減「右下」以「餘數」。除其以「右上」。名之曰「商數」。\r\n\t\t乘「商數」以「左上」。加「左下」以其。昔之「左下」者。今其是矣。\r\n\t\t昔之「右下」者。今「餘數」是矣。\r\n\r\n\t\t注曰。「「若右下等於零者。曰奇數與定母不互素。無乘率也。」」\r\n\t\t若「右下」等於零者。乃得零也。\r\n\r\n\t\t減「右上」以一，除其以「右下」。所餘幾何。加其以一。名之曰「餘數」。\r\n\t\t減「右上」以「餘數」。除其以「右下」。名之曰「商數」。\r\n\t\t乘「商數」以「左下」。加「左上」以其。昔之「左上」者。今其是矣。\r\n\t\t昔之「右上」者。今「餘數」是矣。\t\t\r\n\t云云。\r\n\r\n是謂「大衍求一」之術也。\r\n\r\n\r\n施「大衍求一」於四十九。於十四萬二千八百五十七。名之曰「乘率」。\r\n乘四十九以「乘率」。除其以十四萬二千八百五十七。所餘幾何。書之。\r\n","multiplication_table":"吾有一術名之曰「乘算口訣」。是術曰。\r\n  有數一名之曰「甲」。\r\n  恆為是。若「甲」不小於十者乃止也。\r\n    有數一名之曰「乙」。\r\n    加「甲」以「乙」名之曰「丙」。\r\n    恆為是。若「乙」不小於「丙」者乃止也。\r\n        乘「甲」以「乙」名之曰「果」。\r\n        若「果」不小於十者吾有三言。曰「乙」曰「甲」曰「果」書之。\r\n        若非吾有四言。曰「乙」曰「甲」曰「「得」」曰「果」書之也。\r\n        加「乙」以一。昔之「乙」者今其是矣。\r\n    云云。\r\n    加「甲」以一。昔之「甲」者今其是矣。\r\n  云云。\r\n是謂「乘算口訣」之術也。\r\n施「乘算口訣」。\r\n","nested_fun":"有數三。名之曰「甲」。\r\n有數四。名之曰「乙」。\r\n有數五。名之曰「丙」。\r\n吾有一列。名之曰「癸」。充「癸」以一以二以三。\r\n\r\n吾有三術。名之曰「丁」。曰「戊」。曰「己」。\r\n\r\n注曰「「庚 = 丁(甲,乙)」」\r\n夫「甲」。夫「乙」。取二以施「丁」。名之曰「庚」。\r\n\r\n注曰「「子 = 丁(甲+乙,丙)」」\r\n加「甲」以「乙」。夫「丙」。取二以施「丁」。名之曰「子」。\r\n\r\n注曰「「丑 = 丁(癸[3],癸.length)」」\r\n夫「癸」之三。夫「癸」之長。取二以施「丁」。名之曰「丑」。\r\n\r\n注曰「「辛 = 戊(甲,丁(乙,丙))」」\r\n夫「甲」。夫「乙」。夫「丙」。取二以施「丁」。取二以施「戊」。名之曰「辛」。\r\n\r\n注曰「「壬 = 丁(己(戊(甲,丁(乙,丙))),甲,乙)」」\r\n夫「甲」。夫「乙」。夫「丙」。取二以施「丁」。取二以施「戊」。取一以施「己」。夫「甲」。夫「乙」。取三以施「丁」。名之曰「壬」。","obj":"吾有一物。名之曰「精衛」。其物如是。\r\n\t物之「「名」」者。言曰「「女娃」」。\r\n\t物之「「足數」」者。數曰二。\r\n\t物之「「喙數」」者。數曰一。\r\n是謂「精衛」之物也。\r\n\r\n吾有一術。名之曰「造物之術」。欲行是術。必先得一言。曰「甲」。乃行是術曰。\r\n\t吾有一物。名之曰「乙」。其物如是。\r\n\t\t物之「「丙」」者。 。\r\n\r\n\t\t加一以「筆」。昔之「筆」者。今其是矣云云。\r\n\t\t吾有四言。曰「態」。曰「「《」」。曰「畫帶」。曰「「》」」書之。\r\n\t是謂「圖靈機畫法」之術也。\r\n\r\n\t施「圖靈機畫法」。噫。\r\n\r\n\t恆為是。\r\n\t\t凡「諸律」中之「律」\r\n\t\t\t夫「律」之一。名之曰「甲態」。\r\n\t\t\t夫「律」之二。名之曰「讀符」。\r\n\t\t\t夫「律」之三。名之曰「乙態」。\r\n\t\t\t夫「律」之四。名之曰「畫符」。\r\n\t\t\t夫「律」之五。名之曰「移」。\r\n\r\n\t\t\t若「態」等於「甲態」者。若「帶」之「針」等於「讀符」者。\r\n\t\t\t\t昔之「帶」之「針」者。今「畫符」是矣。\r\n\t\t\t\t昔之「態」者。今「乙態」是矣。\r\n\t\t\t\t若「移」等於「「左」」者。減一於「針」。昔之「針」者。今其是矣。云云。\r\n\t\t\t\t若「移」等於「「右」」者。加一於「針」。昔之「針」者。今其是矣。云云。\r\n\t\t\t\t乃止。\r\n\t\t\t云云云云\r\n\t\t云云。\r\n\r\n\t\t若「針」小於「左疆」者。\r\n\t\t\t昔之「帶」之「針」者。今「「白」」是矣。\r\n\t\t\t昔之「左疆」者。今「針」是矣。\r\n\t\t云云\r\n\t\t若「針」大於「右疆」者。\r\n\t\t\t昔之「帶」之「針」者。今「「白」」是矣。\r\n\t\t\t昔之「右疆」者。今「針」是矣。\r\n\t\t云云\r\n\r\n\t\t施「圖靈機畫法」。噫。\r\n\t\t若「態」等於「終態」者乃止也。\r\n\t云云。\r\n是謂「圖靈機」之術也。\r\n\r\n\r\n吾有一術。名之曰「製律」。欲行是術。必先得一列。曰「諸律」。\r\n\t五言。曰「甲態」。曰「讀符」。曰「乙態」。曰「畫符」。曰「移」。乃行是術曰。\r\n\t吾有一列。名之曰「律」。\r\n\t充「律」以「甲態」。以「讀符」。以「乙態」。以「畫符」。以「移」。\r\n\t充「諸律」以「律」。\r\n是謂「製律」之術也。\r\n\r\n吾有一言。曰「「營營河狸。止于樊。」」。書之。\r\n\r\n吾有一列。名之曰「諸律」。\r\n吾有一言。曰「「墨」」。名之曰「陽符」。\r\n吾有一言。曰「「白」」。名之曰「陰符」。\r\n施「製律」於「諸律」於「「甲」」於「陰符」於「「乙」」於「陽符」於「「右」」\r\n施「製律」於「諸律」於「「甲」」於「陽符」於「「丙」」於「陽符」於「「左」」\r\n施「製律」於「諸律」於「「乙」」於「陰符」於「「甲」」於「陽符」於「「左」」\r\n施「製律」於「諸律」於「「乙」」於「陽符」於「「乙」」於「陽符」於「「右」」\r\n施「製律」於「諸律」於「「丙」」於「陰符」於「「乙」」於「陽符」於「「左」」\r\n施「製律」於「諸律」於「「丙」」於「陽符」於「「樊」」於「陽符」於「「中」」\r\n\r\n施「圖靈機」於「諸律」於「「甲」」於「「樊」」。\r\n\r\n\r\n"};</script>

<script>function main() {
  var ed = Wenyan.highlighter.newEditor(prgms["mandelbrot"]);
  // var ln = newLineNo(ed);

  let highlighted = true;
  let currentHighlightTimeout;
  const highlightCode = () => {
    console.time("highlight");
    Wenyan.highlighter.highlight([ed]);
    highlighted = true;
    console.timeEnd("highlight");
  };

  var sel = document.getElementById("pick-example");
  for (var k in prgms) {
    var opt = document.createElement("option");
    opt.value = k;
    opt.innerHTML = k;
    sel.appendChild(opt);
  }
  sel.value = "mandelbrot";
  sel.onchange = function() {
    ed.innerText = prgms[sel.value];
    run();
  };
  var autohl = document.getElementById("auto-hl");
  autohl.onchange = function() {
    if (autohl.checked) {
      alert(
        "[WARN] Auto highlight might conflict with system input method on certian browsers."
      );
      ed.oninput = e => {
        if (e.inputType !== "insertParagraph") {
          if (ed.innerText.length < 1500) {
            highlightCode();
            highlighted = true;
          } else {
            if (!highlighted) {
              clearTimeout(currentHighlightTimeout);
            }
            const wait = ed.innerText.length / 2;
            currentHighlightTimeout = setTimeout(highlightCode, wait);
            highlighted = false;
          }
        }
      };
    } else {
      ed.oninput = () => 0;
    }
  };

  function run() {
    highlightCode();
    document.getElementById("out").innerText = "";
    var code = Wenyan.compile("js", ed.innerText, {
      romanizeIdentifiers: "none",
      resetVarCnt: true,
      errorCallback: log2div,
      reader: x => prgms[x]
    });
    document.getElementById("js").innerText = js_beautify(code);
    hljs.highlightBlock(document.getElementById("js"));
    code = code.replace(/console.log\(/g, `log2div(`);
    eval(code);
  }

  // document.getElementById("in").append(ln);
  document.getElementById("in").append(ed);

  document.getElementById("run").onclick = run;
  function log2div() {
    var outdiv = document.getElementById("out");
    for (var i = 0; i < arguments.length; i++) {
      if (typeof arguments[i] == "number") {
        outdiv.innerText += Wenyan.num2hanzi(arguments[i]);
      } else {
        outdiv.innerText += arguments[i];
      }
    }
    outdiv.innerText += "\n";
  }
  run();
};main();</script>
